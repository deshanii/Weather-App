<!DOCTYPE html>
<html lang="en">

<head>

    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

        <div class="other-details">
           
    </div>
    <div class="forecast-box">
       
    </div>
    </div>
